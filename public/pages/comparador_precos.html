<!DOCTYPE html>
<html lang="pt-br">

<body>

            <a href="index.html" class="btn-sair">Sair</a>

    <div class="search-bar">

            <option value="" disabled selected>üîç Selecione um tipo de produto...</option>

        <button id="searchButton">Buscar</button>

    <div class="container">

        </div>

    <!-- Modal de detalhes do produto -->

          <!-- Conte√∫do detalhes -->
