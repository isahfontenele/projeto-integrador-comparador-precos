<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Cadastro - Comparador de Preços</title>
				<link rel="stylesheet" href="../styles/cadastro.css">
					<script src="../scripts/cadastro.js" defer></script>
				</head>
				<body>
						<div class="container">
							<h1>Cadastro</h1>
							<form id="cadastroForm">
								<div class="form-group">
									<label for="nome">Nome completo *</label>
									<input type="text" id="nome" name="name" required>
										<div class="error" id="nomeError"></div>
									</div>
									<div class="form-group">
										<label for="email">E-mail *</label>
										<input type="email" id="email" name="email" required>
											<div class="error" id="emailError"></div>
										</div>
										<div class="form-group">
											<label for="senha">Senha *</label>
											<input type="password" id="senha" name="password" required>
												<small>Recomendado: pelo menos 8 caracteres</small>
												<div class="error" id="senhaError"></div>
											</div>
											<div class="form-group">
												<label for="confirmarSenha">Confirmação de senha *</label>
												<input type="password" id="confirmarSenha" name="confirmarSenha" required>
													<div class="error" id="confirmarSenhaError"></div>
												</div>
												<button type="button" id="cadastrarBtn">Cadastrar</button>
												<div class="success" id="successMessage"></div>
											</form>
											<div class="link">
												<p>Já tem uma conta? 
													<a href="index.html">Entrar</a>
												</p>
											</div>
										</div>
										    <!-- Rodapé -->
    <footer class="footer">
        Desenvolvido por Grupo 1 - Aline Santos, Isabelle Fontenele. Karen Zordan, Leticia Simões, Lucas Chagas, Tairan De Abru.  SENAC/ADS @2025
    </footer>
</body>
</html>
